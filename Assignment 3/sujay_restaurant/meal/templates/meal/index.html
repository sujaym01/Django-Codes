{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for i in data %}
        <div class="col-lg-4 pt-5 pb-5">
          <div class="card">
            <img src="{{ i.strCategoryThumb }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h6>idCategory : {{ i.idCategory }}</h6>
              <h5 class="card-title">{{ i.strCategory }}</h5>
              <p class="card-text">{{ i.strCategoryDescription|truncatewords:10 }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
